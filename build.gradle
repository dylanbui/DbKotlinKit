            ggServicesLocation  : 'com.google.android.gms:play-services-location:15.0.1',
            ggServicesAds       : 'com.google.android.gms:play-services-ads:15.0.0',
            ggServicesGcm       : 'com.google.android.gms:play-services-gcm:15.0.1',
            ggServicesMaps      : 'com.google.android.gms:play-services-maps:15.0.1',
            ggServicesPlaces    : 'com.google.android.gms:play-services-places:15.0.1',

            // circleImageview
            circleimageview     : 'de.hdodenhof:circleimageview:3.1.0',

